<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Protected Google Sheet</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f5f5f5;
    }
    #password-form {
      text-align: center;
      padding: 20px;
      border: 1px solid #ccc;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }
    #content {
      display: none;
      width: 100%;
      max-width: 800px;
      margin: auto;
    }
    input[type="password"] {
      width: 100%;
      max-width: 300px;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 10px 20px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
  <script>
    function checkPassword() {
      const password = document.getElementById("password").value;
      if (password === "9243") {
        document.getElementById("content").style.display = "block";
        document.getElementById("password-form").style.display = "none";
      } else {
        alert("Incorrect password. Please try again.");
      }
    }
  </script>
</head>
<body>
  <div id="password-form">
    <h2>Enter Password to View the Sheet</h2>
    <input type="password" id="password" placeholder="Password">
    <br>
    <button onclick="checkPassword()">Submit</button>
  </div>

  <div id="content">
    <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vTtrJSoEYaMNd0c7zTh3SYQOzHPRVe8tdZk5LYH9_fXHaw9S5WsyLPoA5ObzzZGR6Ol26aGpYkutdgh/pubhtml?gid=0&amp;single=true&amp;widget=true&amp;headers=false" width="100%" height="600px"></iframe>
  </div>
</body>
</html>
