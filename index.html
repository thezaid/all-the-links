<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>All The Links</title>
  <!-- Google Font: Nunito -->
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Nunito', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f8f9fa;
    }
    #password-form {
      text-align: center;
      border: 1px solid #ddd;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }
    #password {
      width: 80%;
      padding: 10px;
      margin-bottom: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    #content {
      display: none;
      width: 90vw; /* Set width to 90% of screen */
      height: 70vh; /* Set height to 90% of screen */
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: grey; /* Changed to grey */
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #5a5a5a; /* Darker grey for hover effect */
    }
  </style>
  <script>
    function checkPassword(event) {
      event.preventDefault(); // Prevent form submission
      const password = document.getElementById("password").value;
      if (password === "9243") {
        document.getElementById("content").style.display = "block";
        document.getElementById("password-form").style.display = "none";
      } else {
        alert("Incorrect password. Please try again.");
      }
    }

    // Allow pressing "Enter" to submit the password
    document.addEventListener("DOMContentLoaded", () => {
      document.getElementById("password-form").addEventListener("submit", checkPassword);
    });
  </script>
</head>
<body>
  <form id="password-form">
    <h2>All The Links</h2> <!-- Updated heading -->
    <input type="password" id="password" placeholder="Password" required>
    <br><br>
    <button type="submit">Submit</button>
  </form>

  <div id="content">
    <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vTtrJSoEYaMNd0c7zTh3SYQOzHPRVe8tdZk5LYH9_fXHaw9S5WsyLPoA5ObzzZGR6Ol26aGpYkutdgh/pubhtml?gid=0&single=true" width="100%" height="100%"></iframe>
  </div>
</body>
</html>
