<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protected Access</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.2.0/crypto-js.min.js"></script>
</head>
<body>

    <main class="login-container">
        <div class="login-box">
            <h1>Enter Password</h1>
            <p>Please enter the password to proceed.</p>
            <div class="input-group">
                <input type="password" id="passwordInput" placeholder="Password" autofocus>
                <button onclick="verifyPassword()">âž”</button>
            </div>
            <p id="errorMessage" class="error-message"></p>
        </div>
    </main>

    <script>
        function verifyPassword() {
            // --- CUSTOMIZE THESE VALUES ---
            // 1. Replace this with the SHA-256 hash of your password.
            //    Example hash is for the password "SuperSecret123"
            const correctHash = "a7c24c0bcfeeaa0ca9751a639c0606083df9faba7faa9ecfef9ba2342f4e5a0f";
            
            // 2. Replace this with your destination URL.
            const destination = "https://zaidshaikh.notion.site/all-2797f5c7a4ce802ea425c766adc6263e";
            // --------------------------------

            const passwordInput = document.getElementById('passwordInput');
            const errorMessage = document.getElementById('errorMessage');
            const enteredPassword = passwordInput.value;

            // Hash the entered password using SHA-256
            const enteredHash = CryptoJS.SHA256(enteredPassword).toString();

            if (enteredHash === correctHash) {
                // If hashes match, redirect to the destination.
                window.location.href = destination;
            } else {
                // If they don't match, show an error message.
                errorMessage.textContent = "Incorrect password. Please try again.";
                passwordInput.classList.add('shake');
                // Remove the shake animation class after it completes
                setTimeout(() => {
                    passwordInput.classList.remove('shake');
                }, 500);
            }
        }

        // Allow users to press 'Enter' to submit
        document.getElementById('passwordInput').addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                verifyPassword();
            }
        });
    </script>

</body>
</html>
