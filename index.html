<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>All The Links</title>
  <style>
    #content {
      display: none;
    }
  </style>
  <script>
    function checkPassword() {
      const password = document.getElementById("password").value;
      if (password === "9243") {
        document.getElementById("content").style.display = "block";
        document.getElementById("password-form").style.display = "none";
      } else {
        alert("Incorrect password. Please try again.");
      }
    }
  </script>
</head>
<body>
  <div id="password-form">
    <h2>Enter Password to View the Sheet</h2>
    <input type="password" id="password" placeholder="Password">
    <button onclick="checkPassword()">Submit</button>
  </div>

  <div id="content">
    <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vTtrJSoEYaMNd0c7zTh3SYQOzHPRVe8tdZk5LYH9_fXHaw9S5WsyLPoA5ObzzZGR6Ol26aGpYkutdgh/pubhtml?gid=0&amp;single=true&amp;widget=true&amp;headers=false" width="100%" height="600px"></iframe>
  </div>
</body>
</html>
